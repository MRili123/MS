name: Test Workflow

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Say hello
        run: echo "Hello from GitHub Actions"
      - name: Show date
        run: date
      - name: Show branch
        run: echo "Branch is ${{ github.ref_name }}"
      - name: List files
        run: ls -la